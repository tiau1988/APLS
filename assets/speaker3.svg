<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bgGradient3)"/>
  
  <!-- Head -->
  <circle cx="150" cy="120" r="50" fill="#f4c2a1"/>
  
  <!-- Hair (longer style) -->
  <path d="M110 90 Q150 60 190 90 Q190 70 150 65 Q110 70 110 90" fill="#8B0000"/>
  <path d="M110 90 Q120 130 130 140" stroke="#8B0000" stroke-width="8" fill="none"/>
  <path d="M190 90 Q180 130 170 140" stroke="#8B0000" stroke-width="8" fill="none"/>
  
  <!-- Eyes -->
  <circle cx="135" cy="110" r="3" fill="#000"/>
  <circle cx="165" cy="110" r="3" fill="#000"/>
  
  <!-- Eyelashes -->
  <line x1="130" y1="105" x2="128" y2="102" stroke="#000" stroke-width="1"/>
  <line x1="140" y1="105" x2="142" y2="102" stroke="#000" stroke-width="1"/>
  <line x1="160" y1="105" x2="158" y2="102" stroke="#000" stroke-width="1"/>
  <line x1="170" y1="105" x2="172" y2="102" stroke="#000" stroke-width="1"/>
  
  <!-- Nose -->
  <circle cx="150" cy="125" r="2" fill="#e6a87c"/>
  
  <!-- Mouth (lipstick) -->
  <path d="M140 135 Q150 145 160 135" stroke="#dc3545" stroke-width="3" fill="none"/>
  
  <!-- Body -->
  <rect x="125" y="170" width="50" height="80" fill="#6f42c1" rx="10"/>
  
  <!-- Arms -->
  <rect x="100" y="180" width="20" height="50" fill="#f4c2a1" rx="10"/>
  <rect x="180" y="180" width="20" height="50" fill="#f4c2a1" rx="10"/>
  
  <!-- Professional attire details -->
  <rect x="130" y="175" width="40" height="5" fill="#ffc107"/>
  <circle cx="150" cy="190" r="2" fill="#e83e8c"/>
  
  <!-- Earrings -->
  <circle cx="125" cy="120" r="3" fill="#FFD700"/>
  <circle cx="175" cy="120" r="3" fill="#FFD700"/>
  
  <!-- Name placeholder -->
  <rect x="50" y="260" width="200" height="30" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="150" y="280" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Dr. Speaker Three</text>
</svg>