<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f8ff"/>
  
  <!-- Water bodies -->
  <path d="M0 200 Q150 180 300 200 Q450 220 600 200 L600 400 L0 400 Z" fill="url(#waterGradient)"/>
  
  <!-- Islands/Land masses -->
  <ellipse cx="150" cy="150" rx="80" ry="50" fill="#90EE90"/>
  <ellipse cx="400" cy="120" rx="100" ry="60" fill="#90EE90"/>
  <ellipse cx="500" cy="250" rx="60" ry="40" fill="#90EE90"/>
  
  <!-- Roads -->
  <path d="M50 100 Q200 120 350 100 Q500 80 550 100" stroke="#696969" stroke-width="4" fill="none"/>
  <path d="M100 50 L100 200" stroke="#696969" stroke-width="3" fill="none"/>
  <path d="M300 80 L300 180" stroke="#696969" stroke-width="3" fill="none"/>
  <path d="M450 60 L450 160" stroke="#696969" stroke-width="3" fill="none"/>
  
  <!-- Convention Center (main venue) -->
  <rect x="280" y="90" width="40" height="30" fill="#0056b3"/>
  <rect x="285" y="85" width="30" height="5" fill="#00a0e9"/>
  <text x="300" y="140" text-anchor="middle" fill="#0056b3" font-family="Arial" font-size="10" font-weight="bold">Convention Center</text>
  
  <!-- Hotels -->
  <rect x="120" y="130" width="20" height="25" fill="#ff6b6b"/>
  <text x="130" y="165" text-anchor="middle" fill="#ff6b6b" font-family="Arial" font-size="8">Hotel A</text>
  
  <rect x="380" y="100" width="20" height="25" fill="#ff6b6b"/>
  <text x="390" y="135" text-anchor="middle" fill="#ff6b6b" font-family="Arial" font-size="8">Hotel B</text>
  
  <!-- Airport -->
  <polygon points="480,240 500,230 520,240 500,250" fill="#ffc107"/>
  <text x="500" y="270" text-anchor="middle" fill="#ffc107" font-family="Arial" font-size="8">Airport</text>
  
  <!-- Restaurants -->
  <circle cx="200" cy="110" r="5" fill="#28a745"/>
  <text x="200" y="130" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="7">Restaurant</text>
  
  <circle cx="350" cy="140" r="5" fill="#28a745"/>
  <text x="350" y="160" text-anchor="middle" fill="#28a745" font-family="Arial" font-size="7">Dining</text>
  
  <!-- Parking areas -->
  <rect x="250" y="130" width="15" height="15" fill="#6c757d"/>
  <text x="257" y="155" text-anchor="middle" fill="#6c757d" font-family="Arial" font-size="7">P</text>
  
  <rect x="330" y="110" width="15" height="15" fill="#6c757d"/>
  <text x="337" y="135" text-anchor="middle" fill="#6c757d" font-family="Arial" font-size="7">P</text>
  
  <!-- Compass -->
  <circle cx="550" cy="50" r="25" fill="rgba(255,255,255,0.8)" stroke="#333" stroke-width="2"/>
  <line x1="550" y1="30" x2="550" y2="70" stroke="#333" stroke-width="2"/>
  <line x1="530" y1="50" x2="570" y2="50" stroke="#333" stroke-width="2"/>
  <text x="550" y="35" text-anchor="middle" fill="#333" font-family="Arial" font-size="8" font-weight="bold">N</text>
  
  <!-- Scale -->
  <line x1="50" y1="350" x2="100" y2="350" stroke="#333" stroke-width="2"/>
  <text x="75" y="340" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">1 km</text>
  
  <!-- Legend -->
  <rect x="20" y="20" width="120" height="80" fill="rgba(255,255,255,0.9)" stroke="#333" stroke-width="1"/>
  <text x="80" y="35" text-anchor="middle" fill="#333" font-family="Arial" font-size="10" font-weight="bold">Legend</text>
  <rect x="25" y="40" width="8" height="6" fill="#0056b3"/>
  <text x="40" y="48" fill="#333" font-family="Arial" font-size="8">Convention Center</text>
  <rect x="25" y="50" width="8" height="6" fill="#ff6b6b"/>
  <text x="40" y="58" fill="#333" font-family="Arial" font-size="8">Hotels</text>
  <circle cx="29" cy="65" r="3" fill="#28a745"/>
  <text x="40" y="68" fill="#333" font-family="Arial" font-size="8">Restaurants</text>
  <rect x="25" y="70" width="8" height="6" fill="#6c757d"/>
  <text x="40" y="78" fill="#333" font-family="Arial" font-size="8">Parking</text>
  <polygon points="25,85 29,82 33,85 29,88" fill="#ffc107"/>
  <text x="40" y="88" fill="#333" font-family="Arial" font-size="8">Airport</text>
</svg>