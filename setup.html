<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLLS 2026 - Database Setup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .setup-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        button {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #2a5298;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .test-results {
            text-align: left;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>üóÑÔ∏è Database Setup</h1>
        <p>Initialize your APLLS 2026 registration database</p>

        <div id="status" class="status" style="display: none;"></div>

        <button onclick="testAPI()" id="testBtn">üîç Test API Connection</button>
        <button onclick="testDatabaseConnection()" id="testDbBtn">üóÑÔ∏è Test Database Connection</button>
        <button onclick="initDatabase()" id="initBtn">üöÄ Initialize Database</button>
        <button onclick="testRegistration()" id="testRegBtn">üìù Test Registration</button>
        <button onclick="getRegistrationCount()" id="countBtn">üìä Get Registration Count</button>

        <div id="results" class="test-results" style="display: none;"></div>

        <div style="margin-top: 30px;">
            <a href="/" style="color: #1e3c72; text-decoration: none;">‚Üê Back to Website</a> |
            <a href="/admin.html" style="color: #1e3c72; text-decoration: none;">Admin Dashboard ‚Üí</a>
        </div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function showResults(data) {
            const results = document.getElementById('results');
            results.textContent = JSON.stringify(data, null, 2);
            results.style.display = 'block';
        }

        async function testDatabaseConnection() {
            const btn = document.getElementById('testDbBtn');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Testing...';
            results.style.display = 'block';
            results.innerHTML = '<div class="loading">Testing database connection...</div>';
            
            try {
                const response = await fetch('/api/db-test');
                const data = await response.json();
                
                if (response.ok && data.success) {
                    results.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Database Connection Successful!</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Database:</strong> ${data.environment.postgresDatabase}</p>
                            <p><strong>Host:</strong> ${data.environment.postgresHost}</p>
                            <p><strong>Has POSTGRES_URL:</strong> ${data.environment.hasPostgresUrl ? 'Yes' : 'No'}</p>
                            <p><strong>Has PRISMA_URL:</strong> ${data.environment.hasPrismaUrl ? 'Yes' : 'No'}</p>
                            <p><strong>Current Time:</strong> ${data.databaseInfo.current_time}</p>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Database Connection Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                            <p><strong>Details:</strong> ${data.details}</p>
                            <p><strong>Database:</strong> ${data.environment.postgresDatabase}</p>
                            <p><strong>Host:</strong> ${data.environment.postgresHost}</p>
                            <p><strong>Has POSTGRES_URL:</strong> ${data.environment.hasPostgresUrl ? 'Yes' : 'No'}</p>
                            <p><strong>Has PRISMA_URL:</strong> ${data.environment.hasPrismaUrl ? 'Yes' : 'No'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Connection Test Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This might indicate the API endpoint is not working or returning HTML instead of JSON.</p>
                    </div>
                `;
            }
            
            btn.disabled = false;
            btn.textContent = 'üóÑÔ∏è Test Database Connection';
        }

        async function testAPI() {
            const testBtn = document.getElementById('testBtn');
            testBtn.disabled = true;
            showStatus('Testing API connection...', 'loading');

            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ API is working correctly!', 'success');
                    showResults(data);
                } else {
                    showStatus('‚ùå API test failed', 'error');
                    showResults(data);
                }
            } catch (error) {
                showStatus('‚ùå Failed to connect to API: ' + error.message, 'error');
                showResults({ error: error.message });
            } finally {
                testBtn.disabled = false;
            }
        }

        async function initDatabase() {
            const btn = document.getElementById('initBtn');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Initializing...';
            results.style.display = 'block';
            results.innerHTML = '<div class="loading">Initializing database...</div>';
            
            try {
                const response = await fetch('/api/init-db', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Database Initialized Successfully!</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                            <p><strong>Registration Count:</strong> ${data.registrationCount || 0}</p>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Database Initialization Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                            <p><strong>Details:</strong> ${data.details}</p>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Connection Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure your site is deployed and the API endpoints are working.</p>
                    </div>
                `;
            }
            
            btn.disabled = false;
            btn.textContent = 'üöÄ Initialize Database';
        }

        async function testRegistration() {
            const btn = document.getElementById('testRegBtn');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Testing...';
            results.style.display = 'block';
            results.innerHTML = '<div class="loading">Testing registration...</div>';
            
            const testData = {
                firstName: 'Test',
                lastName: 'User',
                email: `test${Date.now()}@example.com`,
                phone: '+1234567890',
                organization: 'Test Organization',
                position: 'Test Position',
                country: 'Test Country',
                dietaryRestrictions: 'None',
                accessibilityNeeds: 'None',
                emergencyContactName: 'Emergency Contact',
                emergencyContactPhone: '+0987654321'
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Registration Test Successful!</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Registration ID:</strong> ${data.registrationId}</p>
                            <p><strong>Email:</strong> ${data.data.email}</p>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Registration Test Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Registration Test Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
            
            btn.disabled = false;
            btn.textContent = 'üìù Test Registration';
        }

        async function getRegistrationCount() {
            const btn = document.getElementById('countBtn');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Loading...';
            results.style.display = 'block';
            results.innerHTML = '<div class="loading">Getting registration count...</div>';
            
            try {
                const response = await fetch('/api/registration-count');
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML = `
                        <div class="success">
                            <h3>üìä Registration Statistics</h3>
                            <p><strong>Total Registrations:</strong> ${data.counts.total}</p>
                            <p><strong>Confirmed:</strong> ${data.counts.confirmed}</p>
                            <p><strong>Pending:</strong> ${data.counts.pending}</p>
                            <p><strong>Recent (24h):</strong> ${data.counts.recent}</p>
                            <p><strong>Available Slots:</strong> ${data.counts.available}</p>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Count Fetch Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Count Fetch Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
            
            btn.disabled = false;
            btn.textContent = 'üìä Get Registration Count';
        }

        // Auto-test API on page load
        window.onload = function() {
            testAPI();
        };
    </script>
</body>
</html>
